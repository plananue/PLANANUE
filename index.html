<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업 홈페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* 스크롤 바 숨김 */
    }
    section {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start; /* 각 섹션의 스냅 포인트 */
    }
    .container {
      scroll-snap-type: y mandatory; /* 세로 방향 스냅 */
      overflow-y: scroll;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: center; /* 상단 요소를 중앙 정렬 */
      align-items: center;
      padding: 0 20px;
      height: 80px;
      background-color: rgba(248, 248, 248, 0.9);
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      position: absolute;
      left: 20px;
    }
    .logo img {
      height: 50px; /* 로고 이미지 높이 설정 */
      width: auto;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 100px; /* 메뉴 간격 */
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    nav ul li a:hover {
      color: #007BFF;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 4px;
    }
    .video-section {
      position: relative;
      background: black;
    }
    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
    }
    .video-overlay h1 {
      color: white;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      font-size: 24px;
      color: #333;
    }
    footer {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <!-- 로고 -->
    <div class="logo">
      <img src="https://drive.google.com/file/d/1Fvq1tI2ed6P3KgogaAGhXUTva6-6M1nK/view?usp=sharing" alt="로고 이미지"> <!-- 로고 이미지 경로를 여기에 입력 -->
    </div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#archive">Archive</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <!-- 첫 번째 섹션: 동영상 -->
    <section class="video-section">
      <video autoplay muted loop>
        <source src="your-video.mp4" type="video/mp4">
        동영상을 지원하지 않는 브라우저입니다.
      </video>
      <div class="video-overlay">
        <h1>기업의 비전과 가치를 담은 메시지</h1>
      </div>
    </section>
    
    <!-- 두 번째 섹션 -->
    <section class="section" id="about">
      About Section Content
    </section>
    
    <!-- 세 번째 섹션 -->
    <section class="section" id="work">
      Work Section Content
    </section>

    
    <!-- Footer -->
    <footer>
      © 2024 Your Company Name. All Rights Reserved.
    </footer>
  </div>
</body>
</html>
