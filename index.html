<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업 홈페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* 스크롤 숨김 */
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    section {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      height: 80px;
      background-color: rgba(248, 248, 248, 0.9);
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      position: absolute;
      left: 20px;
    }
    .logo img {
      height: 50px;
      width: auto;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 100px; /* 메뉴 간격 */
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    nav ul li a:hover {
      color: #007BFF;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 4px;
    }
    .video-section {
      position: relative;
      background: black;
    }
    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
    }
    .video-overlay h1 {
      color: white;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .image-section {
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4); /* 이미지 위에 반투명 오버레이 */
    }
    .image-overlay h1 {
      color: white;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <!-- 로고 -->
    <div class="logo">
      <img src="logo.png" alt="로고 이미지">
    </div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container" id="container">
    <!-- 첫 번째 섹션: 동영상 -->
    <section class="video-section">
      <video autoplay muted loop>
        <source src="your-video.mp4" type="video/mp4">
        동영상을 지원하지 않는 브라우저입니다.
      </video>
      <div class="video-overlay">
        <h1>기업의 비전과 가치를 담은 메시지</h1>
      </div>
    </section>
    
    <!-- 두 번째 섹션: 이미지 배경 -->
    <section class="image-section" style="background-image: url('image1.jpg');">
      <div class="image-overlay">
        <h1>두 번째 섹션 콘텐츠</h1>
      </div>
    </section>
    
    <!-- 세 번째 섹션: 이미지 배경 -->
    <section class="image-section" style="background-image: url('image2.jpg');">
      <div class="image-overlay">
        <h1>세 번째 섹션 콘텐츠</h1>
      </div>
    </section>
  </div>

  <script>
    const container = document.getElementById('container');
    const sections = document.querySelectorAll('section');
    let currentSection = 0;

    // 키보드로 섹션 슬라이드
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        navigateSection(1);
      } else if (e.key === 'ArrowUp') {
        navigateSection(-1);
      }
    });

    function navigateSection(direction) {
      const maxSections = sections.length;
      const nextSection = currentSection + direction;

      if (nextSection >= 0 && nextSection < maxSections) {
        currentSection = nextSection;
        container.style.transform = `translateY(-${currentSection * 100}vh)`;
      }
    }
  </script>
</body>
</html>
