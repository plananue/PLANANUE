<html lang="ko">

<head>

    <title>PLAN ANUE</title>

    <style>
        body {
            margin: 0; /* 기본 여백 제거 */
            color: black; /* 텍스트 색상 설정 */
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            background-color: white; /* 배경 색상 흰색으로 설정 */
            overflow: hidden; /* 스크롤 제거 */
        }

        header {
            display: flex; /* 요소를 플렉스 박스로 설정 */
            justify-content: space-between; /* 공간을 조정 */
            align-items: center; /* 중앙 정렬 */
            padding: 20px; /* 여백 설정 */
            background-color: rgba(44, 62, 80, 0.9); /* 배경색 설정 */
        }

        .logo {
            cursor: pointer; /* 포인터 모양 설정 */
        }

        .logo img {
            max-height: 100px; /* 로고 최대 높이 설정 */
        }

        nav {
            display: flex; /* 수평으로 메뉴 표시 */
        }

        nav a {
            color: white; /* 글자색 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
            padding: 14px 20px; /* 패딩 설정 */
            text-decoration: none; /* 밑줄 제거 */
            margin: 0 50px; /* 좌우 간격을 100픽셀로 설정 */
        }

        nav a:hover {
            background-color: #3498db; /* 호버 시 배경색 변경 */
            color: white; /* 호버 시 글자색 유지 */
        }

        .social-icons {
            display: flex; /* 아이콘을 수평으로 배치 */
            gap: 10px; /* 아이콘 간격 설정 */
        }

        .social-icons img {
            max-height: 30px; /* 아이콘 최대 높이 설정 */
            cursor: pointer; /* 포인터 모양 설정 */
        }

        #main-image-container {
            display: flex; /* 플렉스 박스를 사용하여 이미지를 가로로 정렬 */
            height: 100vh; /* 전체 화면 높이 */
            transition: transform 1s ease-in-out; /* 이미지 전환 애니메이션 */
            position: relative; /* 마지막 이미지의 위치 설정 */
        }

        .main-image {
            min-width: 100%; /* 각 이미지가 화면 전체를 차지하도록 설정 */
            height: auto; /* 비율 유지 */
            position: absolute; /* 이미지 절대 위치 설정 */
            top: 0;
            left: 0;
        }

        .fade {
            opacity: 0; /* 초기 투명도 설정 */
            transition: opacity 1s ease-in-out; /* 투명도 전환 애니메이션 */
        }

        .visible {
            opacity: 1; /* 보이는 상태 설정 */
        }

        .image-index {
            position: fixed; /* 고정된 위치 설정 */
            right: 20px; /* 오른쪽 간격 */
            top: 50%; /* 중간 정렬 */
            transform: translateY(-50%); /* 수직 중앙 정렬 */
            font-size: 24px; /* 글자 크기 설정 */
            color: black; /* 글자색 설정 */
            background-color: rgba(255, 255, 255, 0.7); /* 배경색 반투명 흰색으로 설정 */
            padding: 10px; /* 여백 설정 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
    </style>
</head>
